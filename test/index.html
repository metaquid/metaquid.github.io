<html>
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- cell SDK code -->
    <script src="https://unpkg.com/c0js/dist/c0.js"></script>
    <script src="https://testnet.factoria.app/f0/token_abi.js"></script>
     <!-- ipfs code -->
    <script src="https://unpkg.com/ipfsh@0.0.2/dist/ipfsh.min.js"></script>
    
    
    <script>
    const web3a = new Web3(window.ethereum);
    const c0 = new C0()
    document.addEventListener("DOMContentLoaded", async () => {
      await c0.init({ web3: web3a })
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault()
        e.stopPropagation()
        let address = document.querySelector("#address").value
        console.log("address", address)
        try{
          let tx = await c0.token.methods(address).withdraw(0).send()
          document.querySelector("pre").innerHTML = JSON.stringify(tx,null,2)    
        } catch (e) {
          document.querySelector("pre").innerHTML = e.message
        }
      })
    })
    </script>
    
  </head>
  <body>
    
    <h1>NFT tools collection</h1>
    
    
    <h2>withdraw the amounts accumulated in NFT contract</h2>
    <form method='post'>
      <input id='address' type='text' placeholder="enter your contract address">
      <input type='submit'>
    </form>
    
    
    <h1>NFT holders for a contract</h1>
    <form>
    <input id='address' type='text' placeholder='enter contract address'>
    <input type='submit' value='snapshot'>
    </form>
    <h3>
    full
    </h3>
    <pre id='full'></pre>
    <h3>
    deduplicated
    </h3>
    <pre id='dedup'></pre>
    <script>
    var web3 = new Web3(window.ethereum);
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault()
      e.stopPropagation()
      let collection = new web3.eth.Contract(token_abi, document.querySelector("#address").value);
      let snapshot = []
      let i = 1;
      while(true) {
        try {
          let owner = await collection.methods.ownerOf(i++).call()
          snapshot.push(owner)
          console.log(owner)
        } catch (e) {
          break;
        }
      }
      document.querySelector("#full").innerHTML = snapshot.join("\n")
      document.querySelector("#dedup").innerHTML = Array.from(new Set(snapshot)).join("\n")
    })
    </script>
    
    
    
    <h2>Moralis Gas Stats</h2>
    <button id="btn-login">Moralis Login</button>
    <button id="btn-logout">Logout</button>
    <button id="btn-get-stats">Refresh Stats</button>

    <!-- stats will go here -->
    <ul id="gas-stats"></ul>

    <script>
      // connect to Moralis server
      const serverUrl = "https://9c8nrl6lfq8u.moralis.io:2053/server";
      const appId = "TCDv7lnGwNN7RIhlj30wA69dnaamxtsmqcTnm3ch";
      Moralis.start({ serverUrl, appId });

      // LOG IN WITH METAMASK
      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.authenticate();
        }
        console.log("logged in user:", user);
        getStats();
      }

      // LOG OUT
      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }

      // bind button click handlers
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;
      document.getElementById("btn-get-stats").onclick = getStats;

      // refresh stats
      function getStats() {
        const user = Moralis.User.current();
        if (user) {
          getUserTransactions(user);
        }
        getAverageGasPrices();
      }

      // HISTORICAL TRANSACTIONS
      async function getUserTransactions(user) {
        // create query
        const query = new Moralis.Query("EthTransactions");
        query.equalTo("from_address", user.get("ethAddress"));

        // subscribe to query updates
        const subscription = await query.subscribe();
        handleNewTransaction(subscription);

        // run query
        const results = await query.find();
        console.log("user transactions:", results);
      }

      // REAL-TIME TRANSACTIONS
      async function handleNewTransaction(subscription) {
        // log each new transaction
        subscription.on("create", function (data) {
          console.log("new transaction: ", data);
        });
      }

      // CLOUD FUNCTION
      async function getAverageGasPrices() {
        const results = await Moralis.Cloud.run("getAvgGas");
        console.log("average user gas prices:", results);
        renderGasStats(results);
      }

      function renderGasStats(data) {
        const container = document.getElementById("gas-stats");
        container.innerHTML = data
          .map(function (row, rank) {
            return `<li>#${rank + 1}: ${Math.round(row.avgGas)} gwei</li>`;
          })
          .join("");
      }

      //get stats on page load
      getStats();
    </script>
  </body>
</html>
